name: daily snake

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#00ff88&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#ff6b6b&color_dots=#1a1a1a,#4a0d0d,#7d1a1a,#c72a2a,#ff4d4d

      - name: Commit and push
        run: |
          cp dist/* .
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-snake.svg github-snake-dark.svg
          git commit -m "chore: update visuals"

          git push --force

