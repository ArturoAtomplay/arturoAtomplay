name: daily snake

on:
  schedule:
    - cron: '17 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#00ff88&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          cp dist/* .
          git config user.name "ArturoAtomplay"
          git config user.email "64356325+ArturoAtomplay@users.noreply.github.com"
          git add github-snake.svg
          git commit -m "chore: update visuals"
          git push origin HEAD:main --force

